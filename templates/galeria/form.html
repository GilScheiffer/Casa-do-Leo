{% extends 'galeria/base.html' %}
{% load static %}
{% block content %}
<div class="pagina-inicial">
    {% include 'galeria/partials/_header.html' %}
    <main class="principal">
        {% include 'galeria/partials/_menu-lateral.html' %}
        <section class="conteudo">
            <fieldset class="form">
                <h1 class="title-form">Cadastre-se</h1>
                <form action="processar_formulario.php" method="post">
                    <div class="input-wraper">
                        <label for="cpf">CPF:</label>
                        <input class="input" type="number" id="cpf" name="cpf" required>
                    </div>
                    <div class="input-wraper">
                        <label for="nome">Nome:</label>
                        <input class="input" type="text" id="nome" name="nome" required>
                    </div>
                    <div class="input-wraper">
                        <label for="data_nascimento">Data de Nascimento:</label>
                        <input class="data" type="date" id="data_nascimento" name="data_nascimento" required>
                    </div>
                    <div class="input-wraper">
                        <label for="endereco">Endere√ßo:</label>
                        <input class="input" type="text" id="endereco" name="endereco" required>
                    </div>
                    <div class="input-wraper">
                       <label for="telefone">Telefone:</label>
                       <input class="input" type="tel" id="telefone" name="telefone" required>
                    </div>
                    <div class="input-wraper">
                        <label for="email">Email:</label>
                        <input class="input" type="email" id="email" name="email" required>
                    </div>
                    <div class="input-wraper">
                        <label for="senha">Senha:</label>
                        <input class="input" type="password" id="senha" name="senha" required>
                    </div>
                    <div class="input-wraper-btn">
                        <input class="btn" type="submit" value="Cadastrar">
                        <input class="btn" type="reset" value="Limpar">
                    </div>
                </form>
            </fieldset>
            </section>
        </section>
    </main>
</div>
{% endblock %}
